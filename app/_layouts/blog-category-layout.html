---
layout: blog-layout
---


                    <h2>Category: {{ page.category }}</h2>
                    <ul class="blog-post-links">
                    {% for post in site.categories[page.category] %}


                        <li class="blog-post-link">
                            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            <small class="blog-post-link-date">{{ post.date | date: "%-d %B %Y" }}</small>
                            <p>{{ post.excerpt }}</p>
                        </li>
                    {% endfor %}
                    </ul>
