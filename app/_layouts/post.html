---
layout: header-contact-footer
blog-active: "navigation-active"
is-blog: "isBlog"
---
<div role="main" class="main">
    <div class="main-section-no-top">
        <div class="main-section-inner">
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>

            <div class="post">
            {{ content }}
            </div>
        </div>
    </div>
</div>
